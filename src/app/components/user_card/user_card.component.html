@if (userService.google_user()) {
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Welcome, {{ userService.google_user().name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ userService.google_user().email }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="userService.logout()">
      Logout
    </button>
  </mat-card-actions>
</mat-card>
} @else {
<asl-google-signin-button
  shape="pill"
  type="standard"
  size="large"
  [style]="isDarkTheme ? 'dark' : 'light'"
></asl-google-signin-button>
}
