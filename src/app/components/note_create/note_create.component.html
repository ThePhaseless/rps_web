<mat-card class="h-full w-full" [appearance]="'outlined'">
  <mat-card-header>
    <mat-card-title>New note</mat-card-title>
    <mat-card-subtitle>Saved locally until submitting</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="max-h-full w-full">
        <mat-label>Note name</mat-label>
        <input
          formControlName="name"
          matInput
          placeholder="Untitled (yet)"
          class="w-full h-full"
        />
      </mat-form-field>
      <mat-form-field class="max-h-full w-full">
        <mat-label>Note</mat-label>
        <textarea
          formControlName="note"
          matInput
          placeholder="Ex. It makes me feel..."
          class="w-full h-full"
        ></textarea>
        <mat-error>Required</mat-error>
      </mat-form-field>

      <mat-form-field class="max-h-full w-full mt-5">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          matInput
          placeholder="1AM$UPERS3CURE"
          class="w-full h-full"
        />
        <mat-error>Required</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!formGroup.valid" (click)="sendNote()">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
