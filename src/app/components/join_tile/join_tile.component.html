<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Join or create a game</mat-card-title>
    <mat-card-subtitle>Rock Paper Scissors</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <div class="grid">
      <button mat-flat-button routerLink="/game/0" (click)="createGame()">
        Create a game
      </button>
      <div class="grid items-center grid-flow-col gap-3">
        <mat-form-field class="mt-5">
          <mat-label>Game ID</mat-label>
          <input matInput [formControl]="formControl" />
          @if (this.formControl.hasError('required')) {
          <mat-error>You must enter a value</mat-error>
          } @else if (this.formControl.hasError('gameExists')) {
          <mat-error>Game does not exist</mat-error>
          }
        </mat-form-field>
        <button
          mat-button
          routerLink="/game/{{ formControl.value }}"
          [disabled]="formControl.invalid"
        >
          Join
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
