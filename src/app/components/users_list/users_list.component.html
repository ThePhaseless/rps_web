<mat-card appearance="outlined">
  <mat-card-header>
    <div class="flex justify-between w-full">
      <div>
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>As an admin, you can manage users</mat-card-subtitle>
      </div>
      <mat-icon (click)="refreshUsers()">refresh</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (user of users(); track user) {
      <mat-list-item>
        <div class="flex justify-between w-full">
          {{ user.email }}
          <button
            mat-raised-button
            color="warn"
            (click)="deleteUsers(user.id!)"
          >
            Delete
          </button>
        </div>
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
